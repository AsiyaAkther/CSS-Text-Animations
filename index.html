<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Practice CSS Animation</title>
</head>
<body>
    <!-- Spacing animation -->

    <div class="spacing-animation">
        <div class="title_container">
            <span>T</span>
            <span>h</span>
            <span>e</span>
            <span>C</span>
            <span>u</span>
            <span>p</span>
            <span>c</span>
            <span>a</span>
            <span>k</span>
            <span>e</span>
            <span class="factory">F</span>
            <span class="factory">a</span>
            <span class="factory">c</span>
            <span class="factory">t</span>
            <span class="factory">o</span>
            <span class="factory">r</span>
            <span class="factory">y</span>
        </div>
    </div>

    <!-- Spacing animation -->

    <!-- Rotate Animation  -->

    <div class="rotate-animation">
        <div class="title_container">
            <span style="--i: 1">T</span>
            <span style="--i: 2">h</span>
            <span style="--i: 3">e</span>
            <span style="--i: 4">C</span>
            <span style="--i: 5">u</span>
            <span style="--i: 6">p</span>
            <span style="--i: 7">c</span>
            <span style="--i: 8">a</span>
            <span style="--i: 9">k</span>
            <span style="--i: 10">e</span>
            <span style="--i: 11" class="factory">F</span>
            <span style="--i: 12" class="factory">a</span>
            <span style="--i: 13" class="factory">c</span>
            <span style="--i: 14" class="factory">t</span>
            <span style="--i: 15" class="factory">o</span>
            <span style="--i: 16" class="factory">r</span>
            <span style="--i: 17" class="factory">y</span>
        </div>
    </div>

    <!-- End of Rotate Animation -->

    <!-- Color Animation  -->

    <div class="color-animation">
        <div class="title_container">
            <span style="--i: 1">T</span>
            <span style="--i: 2">h</span>
            <span style="--i: 3">e</span>
            <span style="--i: 4">C</span>
            <span style="--i: 5">u</span>
            <span style="--i: 6">p</span>
            <span style="--i: 7">c</span>
            <span style="--i: 8">a</span>
            <span style="--i: 9">k</span>
            <span style="--i: 10">e</span>
            <span style="--i: 11">F</span>
            <span style="--i: 12">a</span>
            <span style="--i: 13">c</span>
            <span style="--i: 14">t</span>
            <span style="--i: 15">o</span>
            <span style="--i: 16">r</span>
            <span style="--i: 17">y</span>
        </div>
    </div>

    <!-- End of Color Animation -->

    <!-- Glow Effect -->
    <div class="glow-effect">
        <div class="title_container">
            <p>Tasty Burgers</p>
        </div>
    </div>
    <!-- End of Glow Effect -->

    <!-- Background Wave -->
    <div class="background-wave-effect">
        <div>
            <p class="wave">Waterslide Cafe</p>
        </div>
    </div>
    <!-- End of Background Wave -->
</body>
</html>
